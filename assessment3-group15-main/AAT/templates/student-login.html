{% extends "layout.html" %}
{% block content %}
<h1>Login</h1>
<h3>Student Account</h3>
<div class="card shadow-lg m-3 p-3">
    <form method="POST" action="">
        {{ form.csrf_token }}        
        <p>
            <label class="form-label" for="userno">Username</label>
            {{ form.userno(class_="form-control") }}
        </p>
        <p>{{ form.password.label(class_="form-label") }} {{ form.password(class_="form-control") }}</p>
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
</div>
<div class="card shadow-lg m-3 p-3">
    <p>Forgot Password?</p>
    <p><a href="{{ url_for('forgot_password') }}">Reset Password</a></p>
 </div>
{% endblock content %}
